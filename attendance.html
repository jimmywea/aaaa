<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Điểm Danh - Kidstars Attendance</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Điểm Danh Học Sinh</h2>
    <input type="text" id="studentName" placeholder="Nhập tên học sinh để điểm danh">
    <select id="course">
        <option value="Piano">Piano</option>
        <option value="Guitar">Guitar</option>
        <option value="Thanh Nhạc">Thanh Nhạc</option>
        <option value="Vẽ">Vẽ</option>
        <option value="Nhảy">Nhảy</option>
        <option value="MC">MC</option>
    </select>
    <button id="markAttendanceBtn">Điểm Danh</button>
    <script src="firebase-config.js"></script>
    <script src="attendance.js"></script>
</body>
</html>
