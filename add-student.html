<!DOCTYPE html>
<html lang="vi">
<head>

    <title>Thêm Học Sinh - Kidstars Attendance</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Thêm Học Sinh Mới</h2>

    <div>
        <label><input type="checkbox" id="piano"> Piano</label>
        <label><input type="checkbox" id="guitar"> Guitar</label>
        <label><input type="checkbox" id="thanhnhac"> Thanh Nhạc</label>
        <label><input type="checkbox" id="ve"> Vẽ</label>
        <label><input type="checkbox" id="nhay"> Nhảy</label>
        <label><input type="checkbox" id="mc"> MC</label>
    </div>
    <button id="addStudentBtn">Thêm Học Sinh</button>
    <script src="firebase-config.js"></script>
    <script src="student.js"></script>
</body>
</html>
